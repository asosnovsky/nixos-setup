bindl = , XF86AudioRaiseVolume, exec, dms ipc call audio increment 10
bindl = , XF86AudioLowerVolume, exec, dms ipc call audio decrement 10
bindl = , XF86AudioMute, exec, dms ipc call audio mute
bindl = , XF86AudioMicMute, exec, dms ipc call audio micmute
bindl = , XF86MonBrightnessUp, exec, dms ipc call brightness increment 10 ""
bindl = , XF86MonBrightnessDown, exec, dms ipc call brightness decrement 10 ""


# === Window Focus ===
bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP, movefocus, u
bind = $mainMod, DOWN, movefocus, d

# Next monitor
bind = $mainMod SHIFT, TAB, focusmonitor, e  # e = next monitor


# Overview
bind = $mainMod, TAB, exec, dms ipc call hypr toggleOverview

# === Move / Swap Windows ===
bind = $mainMod CTRL, LEFT, movetoworkspace, m-1
bind = $mainMod CTRL, RIGHT, movetoworkspace, emptym
bind = $mainMod SHIFT, LEFT, movewindow, l
bind = $mainMod SHIFT, RIGHT, movewindow, r
bind = $mainMod SHIFT, UP, movetoworkspace, r
bind = $mainMod SHIFT, DOWN, movetoworkspace, l
# === Layout and Window Modes ===
bind = $mainMod, W, togglesplit
bind = $mainMod, F, fullscreen, 0             # column maximize â†’ regular fullscreen
bind = $mainMod SHIFT, F, fullscreen, 1       # true fullscreen
bind = $mainMod CTRL, F, resizeactive, exact 100%  # reset height analog
bind = $mainMod, V, togglefloating

# === Centering and Resizing ===
bind = $mainMod, c, centerwindow
bind = $mainMod, MINUS, resizeactive, -10% 0
bind = $mainMod, EQUAL, resizeactive, +10% 0
bind = $mainMod SHIFT, MINUS, resizeactive, 0 -10%
bind = $mainMod SHIFT, EQUAL, resizeactive, 0 +10%

# === Misc ===
bind = $mainMod, ESCAPE, exec, toggle-keyboard-shortcuts-inhibit  # may need custom script
bind = , PRINT, exec, sh -c 'grim -g "$(slurp)" - | satty -f -'
bind = $mainMod, P, exec, sh -c 'grim -g "$(slurp)" - | satty -f -'
bind = $mainMod, R, exec, ~/.config/niri/screen-record.sh
bind = CTRL ALT, DELETE, exit,
bind = $mainMod, Q, killactive
