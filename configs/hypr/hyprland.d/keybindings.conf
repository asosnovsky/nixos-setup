# === Launcher & Apps ===
bind = $mainMod SHIFT, H, exec, show-hotkey-overlay
bind = $mainMod, Z, exec, flatpak run app.zen_browser.zen
bind = $mainMod, B, exec, chromium
bind = $mainMod, E, exec, wofi-emoji
